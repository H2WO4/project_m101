name: ESLint

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  schedule:
    - cron: '37 18 * * 4' # Tous les jeudis Ã  18:37 UTC

jobs:
  lint:
    name: Run ESLint
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: dash   

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
          cache-dependency-path: dash/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint
